<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Web Demo{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
  </head>
  <body>

    <!-- Responsive Navbar -->
    <nav class="navbar navbar-dark bg-dark d-md-none">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Web Demo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!-- Sidebar -->
    <div class="offcanvas-md offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasSidebar">
      <div class="offcanvas-header d-md-none">
        <h5 class="offcanvas-title">Menu</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body d-flex flex-column p-3">
        <a href="#" class="d-flex align-items-center mb-3 text-white text-decoration-none">
          <i class="bi bi-bootstrap fs-3 me-2"></i>
          <span class="fs-4">Sidebar</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
          <li><a href="/" class="nav-link text-white"><i class="bi bi-house-door me-2"></i> Home</a></li>
          <li><a href="/dashboard" class="nav-link text-white"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a></li>
          <li><a href="#" class="nav-link text-white"><i class="bi bi-table me-2"></i> Orders</a></li>
          <li><a href="#" class="nav-link text-white"><i class="bi bi-box-seam me-2"></i> Products</a></li>
          <li><a href="#" class="nav-link text-white"><i class="bi bi-people me-2"></i> Customers</a></li>
        </ul>
        <hr>
        <div class="dropdown">
          <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
            <img src="https://github.com/mdo.png" alt="profile" width="32" height="32" class="rounded-circle me-2">
            <strong>{{ session['username'] if session.get('username') else 'Guest' }}</strong>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="/logout">Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Content -->
    <main class="container-fluid p-4" style="margin-left: 0;" id="main-content">
      {% block content %}{% endblock %}
    </main>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
