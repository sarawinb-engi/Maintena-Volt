<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
            rel="stylesheet">
        <style>
    .nav-link.active-custom {
      background-color: rgba(49, 190, 255, 0.994);
      border-radius: 0.375rem;

    }
  </style>
        <title>Home | Demo</title>
    </head>
    <body class="bg-light d-flex flex-column min-vh-100">

        <!-- Navbar -->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <!-- Hamburger button -->
                <button class="btn btn-dark me-2" type="button"
                    data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
                    <i class="bi bi-list fs-4"></i>
                </button>
                <a class="navbar-brand" href="#">App Demo</a>
            </div>
        </nav>

        <!-- Offcanvas Sidebar -->
        <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1"
            id="sidebarMenu">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Menu</h5>
                <button type="button" class="btn-close btn-close-white"
                    data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a href="/home" class="nav-link text-white">
                            <i class="bi bi-house-door me-2"></i> Home
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="{{ url_for('dashboard') }}"
                            class="nav-link text-white  {% if request.path == '/dashboard' %}active-custom{% endif %}">
                            <i class="bi bi-speedometer2 me-2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="#" class="nav-link text-white">
                            <i class="bi bi-gear me-2"></i> Settings
                        </a>
                    </li>
                    <li class="nav-item mt-3">
                        <hr class="bg-light">
                        <a href="#" class="nav-link text-danger">
                            <i class="bi bi-box-arrow-right me-2"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <main class="container py-4">

            <form action="/home" method="POST">
                <div class="mb-3">
                    <label class="form-label">Equipment Type</label>
                    <select name="equipment_type" class="form-select" required>
                        <option selected disabled value>Select type</option>
                        <option value="Chiller">Chiller</option>
                        <option value="FCU">FCU</option>
                        <option value="Pump">Pump</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-control">Description</label>
                    <input type="text" name="task_description"
                        class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-control">Status</label>
                    <select name="form-select" name="status" required>
                        <option value="Pending">Pending</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Saved</button>
            </form>

        </main>

        <!-- Footer -->
        <footer class="text-center text-muted small py-3 mt-auto">
            &copy; 2025 App Demo â€“ Developed by Sarawin
        </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
